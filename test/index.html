<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hello! My name is Noah Burnette!
    I am a UNCA student currently open to Software Engineering roles.">
    <meta name="keywords"
        content="Portfolio, Software Engineering, Programming, University of North Carolina, Asheville, UNCA">
    <meta name="author" content="Noah Burnette">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/98.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
    <link rel="icon" type="image/x-icon" href="https://win98icons.alexmeub.com/icons/png/user_world-0.png">
    <title>Noah Burnette</title>
</head>

<body>
    <main>
        <section class="negative-window-space">
            <div class="window">
                <header class="title">
                    <div class="title-name">
                        Start
                    </div>
                    <ul class="title-opt-list">
                        <li class="title-opt">
                            <button class="title-btn"><img class="title-img" src="../img/help.svg"></button>
                        </li>
                        <li class="title-opt">
                            <button class="title-btn"><img class="title-img" src="../img/close.svg"></button>
                        </li>
                    </ul>
                </header>
                <div class="sub-window">
                    <div class="card-wrap">
                        <div class="card">
                            <div class="content">
                                <div class="typer">
                                    <h1 id="name">Noah Burnette</h1>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <nav class="taskbar">
        <ul class="taskbar-list">
            <li class="tab">
                <button class="tab-link"  ><img class="tab-icon" alt="windows" src="https://win98icons.alexmeub.com/icons/png/windows-5.png">Start</button>
            </li>
            <li class="tab"><button class="tab-link" id="about-tab" ><img class="tab-icon" alt="person" id="user"
                        src="https://win98icons.alexmeub.com/icons/png/address_book_user.png" />About</button>
            </li>
            <li class="tab"><button class="tab-link" id="project-tab" ><img class="tab-icon" alt="computer" id="heart-line"
                        src="https://win98icons.alexmeub.com/icons/png/computer_taskmgr-0.png">Projects</button>
            </li>
            <li class="tab"><button class="tab-link" id="contact-tab" ><img class="tab-icon" alt="phone" id="phone"
                        src="https://win98icons.alexmeub.com/icons/png/modem-3.png" />Contact</button>
            </li>
            <li class="tab">
                <button class="tab-link" id="theme-tab" onclick="togMenu()"><img class="tab-icon" id="settings-click" alt="settings button"
                    src="https://win98icons.alexmeub.com/icons/png/gears-0.png" />Themes</button>
            </li>
        </ul>
    </nav>
</body>


</html>
